<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Reviews - Add Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>HFX Restaurant Reviewer</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="addreview.html">Add Review</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h4>We want to hear from you</h4>
        <p>Share an experience you had with us!</p>
        <h2 class="addreview">Add Review</h2>
        <form method="post" action="https://wp.zybooks.com/form-viewer.php">
            <div>
                <label for="name" class="sub-text">Name?</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div>
                <label for="restaurant">Restaurant?</label>
                <select id="restaurant" name="restaurant" required="">
                    <option value="">Choose one...</option>
                    <option>Bicycle Thief</option>
                    <option>Five Fisherman</option>
                    <option>Water Polo</option>
                    <option>Salt + Ash</option>
                    <option>Sushi Jet</option>
                </select>
            </div>
            <div>
                <label for="visit-date">Date of visit?</label>
                <input type="date" name="visit-date" id="visit-date" required="">
            </div>
            <div>
                <label for="rating">Rating?</label>
                <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" value="5" required="">
            </div>
            <div>
                <label for="details">Details?</label>
                <textarea id="details" name="details" rows="5" cols="40" required=""></textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <p>Disclaimer: This is a fictional website and shouldn't be taken seriously</p>
        <p>&copy; 2025 Restaurant Reviewer</p>
    </footer>


</body>

</html>
